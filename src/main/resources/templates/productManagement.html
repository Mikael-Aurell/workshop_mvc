<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Made by MOS</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>

<body>

<nav th:insert="fragments/navbar :: nav_fragment" />

<div class="container p-3 my-3 bg-light text-black-50">
    <div class="card">
        <div class="card-header pt-4 card text-black-50">

            <h2>Product List</h2>
        </div>
        <div class="card-body">
            <div th:if="${productDtoList.isEmpty()}">
                There is no products available at the moment.
            </div>
            <div th:unless="${productDtoList.isEmpty()}">
                <table class="table table-hover">
                <thead class="bg-dark text-white">
                    <th th:text="#{product.id.label}"></th>
                    <th th:text="#{product.name.label}"></th>
                    <th th:text="#{product.price.label}"></th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    <tr th:each="productDto : ${productDtoList}">
                        <td><span th:text="${productDto.id}"></span></td>
                        <td><span th:text="${productDto.name}"></span></td>
                        <td><span th:text="${productDto.price}"></span></td>
                        <td>
                            <a href="#" class="btn btn-info" th:href="@{/admin/product/find/{id} (id=${productDto.id})}" >Details</a>
                        </td>
                        <td>
                            <a href="#" class="btn btn-warning">Edit</a>
                        </td>
                        <td>
                            <a href="#" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        <div class="card-footer pt-3" >
            <p> <a href="#" class="btn btn-success float-left">Back to Home</a>
                <a href="#" class="btn btn-success float-right">Add Product </a>
            </p>
        </div>
    </div>
</div>

<footer th:insert="fragments/footer :: footer_fragment" />
</body>
</html>
